<body>
        <a href="https://github.com/kamranahmedse/jquery-toast-plugin">kamranahmedse/jquery-toast-plugin: Highly customizable jquery plugin to show toast messages</a><br/>

    <script>
        var res = null;
        document.querySelectorAll('a').forEach(function(el){
            res = window.open(el.getAttribute('href'));
        })
        if(res != null) {
            window.close()
        };
    </script>
</body>
