<body>
        <a href="https://www.ruanyifeng.com/blog/2016/06/dns.html">DNS 原理入门 - 阮一峰的网络日志</a><br/>
    <a href="https://www.iana.org/domains/root/files">IANA — Root Files</a><br/>

    <script>
        var res = new Object();
        document.querySelectorAll('a').forEach(function(el){
            var res2 = window.open(el.getAttribute('href'));
            if(res2 == null) {
                res = null;
            }
        })
        if(res != null) {
            window.close()
        };
    </script>
</body>
