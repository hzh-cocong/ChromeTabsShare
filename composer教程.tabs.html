<body>
        <a href="https://docs.phpcomposer.com/03-cli.html#create-project">命令行 | Composer 中文文档 | Composer 中文网</a><br/>

    <script>
        var res = null;
        document.querySelectorAll('a').forEach(function(el){
            var res2 = window.open(el.getAttribute('href'));
            if(res2 == null) {
                res = null;
            }
        })
        if(res != null) {
            window.close()
        };
    </script>
</body>
</html>
