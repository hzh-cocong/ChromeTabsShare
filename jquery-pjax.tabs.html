<body>
        <a href="http://bsify.admui.com/jquery-pjax/?id=pjax-pushstate-ajax">jquery-pjax中文文档 - BSify</a><br/>

    <script>
        var res = new Object();
        document.querySelectorAll('a').forEach(function(el){
            var res2 = window.open(el.getAttribute('href'));
            if(res2 == null) {
                res = null;
            }
        })
        if(res != null) {
            window.close()
        };
    </script>
</body>
