<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>SaveTabs</title>
</head>
<body>
        <a href="http://www.redis.cn/">redis中文官方网站</a><br/>
    <a href="https://www.cnblogs.com/zcy_soft/archive/2012/09/21/2697006.html">phpredis中文手册——《redis中文手册》 php版 - 春哥也编程 - 博客园</a><br/>

    <script>
        var res = new Object();
        document.querySelectorAll('a').forEach(function(el){
            var res2 = window.open(el.getAttribute('href'));
            if(res2 == null) {
                res = null;
            }
        })
        if(res != null) {
            window.close()
        };
    </script>
</body>
</html>
