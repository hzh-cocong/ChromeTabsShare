<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>SaveTabs</title>
</head>
<body>
        <a href="https://developers.google.com/web/tools/chrome-devtools?hl=zh-cn">Chrome 开发者工具  |  Chrome DevTools  |  Google Developers</a><br/>
    <a href="https://zh.javascript.info/debugging-chrome">在 Chrome 中调试</a><br/>

    <script>
        var res = new Object();
        document.querySelectorAll('a').forEach(function(el){
            var res2 = window.open(el.getAttribute('href'));
            if(res2 == null) {
                res = null;
            }
        })
        if(res != null) {
            window.close()
        };
    </script>
</body>
</html>
